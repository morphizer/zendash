{% extends "base.html" %}

{% block title %}Zenoss Dashboard{% endblock %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/reset-min.css"></link>
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/base.css"></link>
        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.dataTables.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function() {
              $('#events').dataTable( {
                  "bProcessing": true,
                  "sPaginationType": "full_numbers",
                  "sAjaxSource": '/dashboard/getevents/',
                  "sAjaxDataProp": "events",
                  "aoColumns": [
                      { "mData": "count" },
                      { "mData": "firstTime" },
                      { "mData": "severity" },
                      { "mData": "component.text" },
                      { "mData": "summary" },
                      { "mData": "eventState" },
                      { "mData": "device.text" },
                      { "mData": "eventClass.text" },
                      { "mData": "lastTime" },
                  ]
              } );
          } );
      </script>
{% endblock %}

{% block body %}
<table id="events" border="0" cellpadding="0" cellspacing="0" class="pretty">
    <thead>
        <tr>
            <th>Count</th>
            <th>First Time</th>
            <th>Severity</th>
            <th>Component</th>
            <th>Summary</th>
            <th>Event State</th>
            <th>Device</th>
            <th>Event Class</th>
            <th>Last Time</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </tbody>
</table>

<a href="/dashboard/configuration">Configuration</a>
{% endblock %}
